<div *ngIf="hero">
        <h2>{{hero.name | uppercase}}'s Details</h2>
        <div>
            <span>Id: </span> {{hero.id}}
        </div>

        <div>
            <label>Name:
                <input [(ngModel)]="hero.name" placeholder="name" />
            </label>
        </div>

        <br>

        <label>Super Powers:</label>
        <ul class="powers">
            <li *ngFor="let power of powers">
                <span id="power{{power.id}}" routerLink="/detail/{{hero.id}}">
                    <span class="badge">ID: {{power.id}}</span> |
                    <span class="power">Power: {{power.name}}</span>
                </span>
            </li>
        </ul>

        <button (click)="goBack()">Go Back</button>
        <button (click)="save()">Save</button>
</div>
